{% extends "_donut.html" %}

{% block pageHead %}
  {{ super() }}
{% endblock %}

{% block header %}
<header class="header _header">
  <nav class="nav">
  <ul class="nav--list">
    <li class="nav--item"><a href="/"><img src="/images/punchcard-type.svg" alt="punchcard-logo" class="nav--logo"></a></li>
  </ul>
</nav>

</header>

{% endblock %}

{% block main %}
<div class="login--wrapper">
  <h1 class="login--title">{{title}}</h1>
  <form action="/login" method="post" novalidate>
    {{message}}
    <div class="login--fields">
      <label for="email">Email:<input type="text" id="email" name="email"/></label>
    </div>
    <div class="login--fields">
      <label for="password">Password:<input type="password" id="password" name="password"/></label>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}

{% block footer %}
  {{ super() }}
{% endblock %}
