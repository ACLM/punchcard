name: Case Studies
description: A problem/solution story of a company (real or blinded) using Watson to solve a specific need
id: case-studies
attributes:
  - type: text
    id: title
    name: Title
    description: A client name for the case study
    inputs:
      text:
        placeholder: add client name
  - type: text
    id: client-description
    name: Client Description
    description: A short blurb about how Watson solved the clients problem
    inputs:
      text:
        placeholder: add client blurb
  - type: quote
    id: client-quote
    name: Client Quote
    description: A quote from the client about how Watson helped solve their problem
    inputs:
      text:
        placeholder: add client blurb
  - type: textarea
    id: client-about
    name: Client About
    description: A short paragraph about who the client is and what the client does
    inputs:
      textarea:
        placeholder: write about the client
  - type: url
    id: client-url
    name: Client Url
    description: A url for the clients website
    inputs:
      url:
        placeholder: add client url
  - type: textarea
    id: case-study-problem
    name: Case Study Problem
    description: An overview of the high-level problem/solution that the case study focuses on
    inputs:
      textarea:
        placeholder: Write about the problem
  - type: textarea
    id: case-study-solution
    name: Case Study Solution
    description: An overview of the high-level problem/solution that the case study focuses on
    inputs:
      textarea:
        placeholder: Write about the solution
  - type: textarea
    id: case-study-benefit
    name: Case Study Benefit
    description: An overview of the high-level problem/solution that the case study focuses on
    inputs:
      textarea:
        placeholder: Write about the Benefit
  - type: textarea
    id: case-study-story
    name: Case Study Story
    description: A story about how Watson helped solve the clients business needs
    inputs:
      textarea:
        placeholder: Write about the story
